<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tower of Hanoi 3D</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #three-canvas {
      width: 95vw;
      max-width: 1600px;
      height: 70vh;
      display: block;
      margin: 0 auto 20px;
      background: #222;
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: none; width: 100%; text-align: center; box-shadow: none;">
    <h1 style="text-align: center;">Tower of Hanoi 3D</h1>
    <div id="controls" style="text-align: center;">
      <input type="number" id="num-disks" min="1" max="10" placeholder="Enter number of rings" />
      <button id="start-btn" onclick="startGame()">Start Game</button>
      <button id="restart-btn" class="in-game" onclick="restartGame()">Restart</button>
      <button id="undo-btn" class="in-game" onclick="undoMove()">Undo</button>
      <button id="solve-btn" class="in-game" onclick="autoSolve()">Solve</button>
      <button id="quit-btn" class="in-game" onclick="quitGame()">Quit</button>
    </div>
    <div id="status" style="text-align: center;">Please enter number of rings and press Start.</div>
  </div>
  <div id="three-canvas"></div>
  <script type="module" src="three-ui.js"></script>
</body>
</html>
